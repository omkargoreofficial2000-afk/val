<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg, #ffd1e8, #ffe6f2);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(255, 0, 120, 0.25);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #b0005a;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #yes {
      background: linear-gradient(135deg, #ff5fa2, #ff2f87);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 47, 135, 0.35);
    }

    #no {
      position: absolute;
      background: white;
      color: #b0005a;
      border: 2px solid #ff5fa2;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Vrushali, will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNo() {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    ["mouseenter", "mouseover", "click", "touchstart"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNo();
      });
    });

    document.getElementById("yes").addEventListener("click", () => {
      alert("YAY! ðŸ’˜ See you on Valentineâ€™s Day ðŸŒ¹");
    });
  </script>
</body>
</html>
