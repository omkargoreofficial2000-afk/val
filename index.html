<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root {
      --pink-1: #ffd1e8;
      --pink-2: #ff5fa2;
      --pink-3: #ff2f87;
      --card: rgba(255, 255, 255, 0.85);
      --shadow: 0 20px 60px rgba(255, 47, 135, 0.25);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(circle at 20% 20%, #fff 0 12%, transparent 13%),
        radial-gradient(circle at 80% 30%, #fff 0 10%, transparent 11%),
        radial-gradient(circle at 30% 80%, #fff 0 9%, transparent 10%),
        linear-gradient(135deg, var(--pink-1), #ffe6f2 35%, #ffd6ea 65%, var(--pink-1));
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--pink-2);
      transform: rotate(45deg);
      opacity: 0.25;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(255, 47, 135, 0.25));
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: var(--pink-2);
      border-radius: 50%;
    }
    .heart::before { left: -7px; top: 0; }
    .heart::after { left: 0; top: -7px; }

    @keyframes floatUp {
      from { transform: translateY(120vh) rotate(45deg); }
      to   { transform: translateY(-20vh) rotate(45deg); }
    }

    .card {
      position: relative;
      z-index: 2;
      width: min(680px, 92vw);
      padding: clamp(18px, 4vw, 34px);
      border-radius: 26px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 95, 162, 0.25);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4.2vw, 44px);
      line-height: 1.15;
      color: #b0005a;
      letter-spacing: -0.5px;
    }
    .sub {
      margin: 0 0 22px;
      font-size: clamp(14px, 2vw, 18px);
      color: rgba(176, 0, 90, 0.75);
    }

    .row {
      position: relative;
      height: 70px;
      display: grid;
      place-items: center;
      margin-top: 6px;
    }

    .btn {
      border: 0;
      cursor: pointer;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--pink-2), var(--pink-3));
      color: white;
      box-shadow: 0 14px 30px rgba(255, 47, 135, 0.28);
    }
    #yesBtn:hover { transform: translateY(-2px) scale(1.02); }
    #yesBtn:active { transform: translateY(0) scale(0.99); }

    /* "No" button is positioned absolutely so it can run away */
    #noBtn {
      position: absolute;
      left: 60%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #b0005a;
      border: 2px solid rgba(255, 95, 162, 0.55);
      box-shadow: 0 12px 26px rgba(255, 47, 135, 0.14);
    }
    #noBtn:hover { transform: translate(-50%, -50%) scale(1.02); }

    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(176, 0, 90, 0.6);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(255, 0, 120, 0.12);
      z-index: 10;
    }
    .modal .box {
      width: min(520px, 90vw);
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(255, 95, 162, 0.25);
      border-radius: 22px;
      padding: 22px 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .modal h2 {
      margin: 0 0 8px;
      color: #b0005a;
      font-size: 28px;
    }
    .modal p {
      margin: 0 0 16px;
      color: rgba(176, 0, 90, 0.8);
      font-size: 16px;
    }
    .close {
      background: linear-gradient(135deg, var(--pink-2), var(--pink-3));
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 800;
      border: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- hearts -->
  <script>
    // create floating hearts
    const hearts = 18;
    for (let i = 0; i < hearts; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const left = Math.random() * 100;
      const size = 10 + Math.random() * 18;
      const dur = 6 + Math.random() * 10;
      const delay = Math.random() * 6;

      h.style.left = left + "vw";
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.animationDelay = delay + "s";
      h.style.opacity = 0.12 + Math.random() * 0.25;

      // match pseudo-elements to size
      h.style.setProperty("--s", size + "px");

      // tweak color slightly
      h.style.background = `hsl(${330 + Math.random() * 15}, 100%, ${65 + Math.random() * 10}%)`;

      document.body.appendChild(h);

      // update pseudo sizes via inline <style> per element is heavy; instead scale whole heart
      h.style.transform = `translateY(120vh) rotate(45deg) scale(${size / 14})`;
    }
  </script>

  <div class="card">
    <h1>Vrushali, will you be my Valentine? ðŸ’–</h1>
    <p class="sub">Choose wiselyâ€¦ (the universe is rooting for one option)</p>

    <div class="row" id="buttonsRow">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn" aria-label="No (good luck clicking it)">No</button>
    </div>

    <div class="footer">Made with extra pink energy ðŸŒ¸</div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <h2>YAY! ðŸŽ‰ðŸ’˜</h2>
      <p>Best decision ever. See you on Valentineâ€™s! ðŸŒ¹</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const row = document.getElementById("buttonsRow");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const rowRect = row.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // pick a random position within the row, leaving padding
      const padding = 10;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const x = clamp(Math.random() * maxX, padding, maxX);
      const y = clamp(Math.random() * maxY, padding, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0, 0)";
    }

    // Make "No" run away as cursor approaches / focuses
    ["mouseenter", "mousemove", "pointerenter", "touchstart", "focus"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        e.preventDefault();
        moveNoButton();
      });
    });

    // Also prevent clicking "No" via keyboard
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      modal.style.display = "grid";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Place "No" nicely on load
    window.addEventListener("load", () => {
      // start somewhere not too close to Yes
      noBtn.style.left = "62%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translate(-50%, -50%)";
    });
  </script>
</body>
</html>
